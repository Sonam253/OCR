<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered OCR Document Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
    .navbar {
      background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%) !important;
    }
    .navbar .navbar-brand, .navbar .nav-link {
      font-weight: bold;
      color: #fff !important;
      letter-spacing: 0.5px;
      font-size: 1.08rem;
      transition: color 0.2s;
    }
    .navbar .nav-link:hover, .navbar .nav-link.active {
      color: #ffe066 !important;
      border-bottom: 2px solid #ffe066;
    }
    .navbar .dropdown-menu {
      background: #f8fafc;
    }
    .navbar .dropdown-item {
      font-weight: 500;
    }
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%),
          url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed !important;
        background-size: cover !important;
        background-blend-mode: lighten !important;
    }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light mb-4 shadow-sm" style="font-family: 'Poppins', sans-serif;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}">
      <img src="https://img.icons8.com/color/48/000000/artificial-intelligence.png" alt="Logo" style="height:36px;"> VeriDoc AI
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'home' %}active fw-bold text-primary{% endif %}" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'upload' %}active fw-bold text-primary{% endif %}" href="{{ url_for('upload') }}">Upload</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'result' %}active fw-bold text-primary{% endif %}" href="{{ url_for('result') }}">Result</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'help_page' %}active fw-bold text-primary{% endif %}" href="{{ url_for('help_page') }}">Help</a></li>
      </ul>
      {% if logged_in %}
      <ul class="navbar-nav ms-3">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-user-circle fa-lg text-primary"></i>
            <span class="fw-semibold">{{ username }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li class="dropdown-header text-center">
              <div class="fw-semibold">{{ username }}</div>
              <div class="small text-muted">{{ email }}</div>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="fa fa-user me-2"></i>Profile</a></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}"><i class="fa fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container min-vh-80">
    {% block content %}{% endblock %}
</div>
<footer class="text-center py-3 mt-5 text-muted" style="font-size: 0.95rem; font-family: 'Poppins', sans-serif;">
    &copy; {{ 2024 }} VeriDoc AI
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
