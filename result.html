{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-center">Verification Result</h2>
<div class="row justify-content-center">
  <div class="col-md-5 mb-4">
    <div class="card shadow border-0">
      <div class="card-body text-center">
        <h5 class="card-title mb-3">Document Preview</h5>
        <img src="https://img.icons8.com/ios-filled/80/6366f1/document--v2.png" alt="Preview" class="mb-2" style="opacity:0.7;">
        <div class="border p-3 bg-white rounded" style="min-height:120px;">[Document Preview Here]</div>
      </div>
    </div>
  </div>
  <div class="col-md-7 mb-4">
    <div class="card shadow border-0">
      <div class="card-body">
        <h5 class="card-title mb-3">Extracted Text</h5>
        <div class="border p-3 bg-white rounded mb-3" style="min-height:120px;">[Extracted Text Here]</div>
        <div class="d-flex align-items-center gap-2 mt-3">
          <span class="badge bg-success fs-6 py-2 px-3 animate__animated animate__pulse animate__infinite">
            <img src="https://img.icons8.com/fluency/24/000000/ok.png" style="margin-bottom:3px;"> Verified
          </span>
          <span class="text-muted">Document is authentic</span>
        </div>
        <a href="{{ url_for('upload') }}" class="btn btn-outline-primary mt-4">Verify Another Document</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
